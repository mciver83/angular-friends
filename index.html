<html ng-app="MyFriends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="FriendController">

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">

<form class="form-inline searchForm" role="form">
  <div class="form-group">

  
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="searchTerm.name">
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="searchTerm.current_location"> 
 
    <select class="input-medium" ng-model="sortAttr" ng-options="option.value as option.name for option in sortOptions">
    </select>
    <select class="input-medium" ng-model="sort" ng-options="direction.value as direction.name for direction in directions">
    </select>
  </div>
</form>

  <ul ng-repeat="friend in friends | filter: searchTerm:strict | orderBy:sortAttr:sort">
    <li class='friend'>
       <img class="profile-pic" ng-src="{{friend.pic_square}}">
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}} <span class="hashtag">#ihateprovo</span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
